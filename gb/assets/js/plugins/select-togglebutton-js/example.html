        <div class="container" style="margin-top: 150px;">
        <h1>jQuery select-togglebutton.js Demo</h1>
            <div class="row form-group">
              <label for="example1">Single select : </label>
                <br>
                <select id="example1">
                    <option>ReactJS</option>
                    <option selected>React Native</option>
                    <option>AngularJS</option>
                </select>
            </div>
            <div class="row form-group">
                <label for="example2">Multiple select: </label>
                <br>
                <select id="example2" multiple="multiple">
                    <option>ReactJS</option>
                    <option selected>React Native</option>
                    <option>AngularJS</option>
                </select>
        </div>
        
       

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="select-togglebutton.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('select').togglebutton();
            })
        </script>
